<head>

	<meta charset="utf-8">
	<title>Simple REST API Explorer</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">
	
	<link rel="stylesheet" href="css/explorer.css">
	<link rel="stylesheet" href="css/KelpJSONView.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
	
</head>
<body>

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Simple REST API Explorer <img src="img/spinner.gif" id="loading" alt="" title="" width="16" height="16" style="display: none;" /></h1>
			<hr />
		</div>
		<div class="four columns" id="sidebar">
			<dl>
				<dt style="margin-top: 0"><h4>Libros</h4></dt>
				<dd><a href="/libros" data-requestmethod="get">overview</a><small>GET /libros</small></dd>
				<dd><a href="/libros/1" data-requestmethod="get">detail</a><small>GET /libros/#</small></dd>				
				<!--dd><a href="/libros" data-requestmethod="post" data-extradata='"{"titulo": "1","autor": "12","isbn": "1"}"'>insert</a><small>POST /libros</small></dd>
				<dd><a href="/libros/1" data-requestmethod="put" data-extradata="title=New title">update</a><small>PUT /libros/#</small></dd>-->
				<dd><a href="/libros/1" data-requestmethod="delete">delete</a><small>DELETE /libros/#</small></dd>
			</dl>
		</div>
		<div class="eleven columns">
			<form action="#" method="post" class="row">
				<label class="two columns alpha">
					<select name="requestmethod" id="requestmethod">
						<option value="GET">GET</option>
						<option value="POST">POST</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
					</select>
				</label>
				<label class="nine columns omega">
					<input type="text" id="apiurl" />
				</label>
			</form>	
			<div id="result"></div>
		</div>
	</div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/KelpJSONView.js"></script>
	<script>
	
		// Config
		var apiBaseUrl = 'http://api:7000/libreria/rest';
		var apiDataType = 'json';
		var apiExtraHeaders = '';
		var apiUrlSuffix = '';
		
		// No CORS support: fall back to JSONP (the API allows the omission of the X-API-Key when JSONP is used)
		if (!('withCredentials' in new XMLHttpRequest)) {
			apiDataType = 'jsonp';
			$('.eleven').prepend('<p class="warning">It looks like your browser does not support CORS.<br />The demo has switched back JSONP, which does not require an <code>X-API-Key</code>.</p>');
		}
		
	</script>
	<script src="js/main.js"></script>
</body>
</html>
